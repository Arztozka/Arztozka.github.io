<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Охотник</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            flex: 1;
            min-width: 200px;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            background: #3498db;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 1rem;
            white-space: nowrap;
        }
        
        .admin-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .admin-title {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .search-container {
            margin-bottom: 15px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .products-container {
            overflow-x: auto;
            margin-bottom: 20px;
            -webkit-overflow-scrolling: touch;
        }
        
        .products-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .products-table th, 
        .products-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }
        
        .products-table th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
        }
        
        .products-table input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .products-table textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .btn-save {
            background-color: #27ae60;
            color: white;
            margin-right: 5px;
        }
        
        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-add {
            background-color: #3498db;
            color: white;
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 1rem;
            width: 100%;
        }
        
        .add-form {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .add-form h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        
        .table-image-preview {
            max-width: 50px;
            max-height: 50px;
            margin-top: 5px;
            display: block;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            color: #777;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .logo, .back-link {
                width: 100%;
                text-align: center;
            }
            
            .back-link {
                margin-top: 10px;
            }
            
            .products-table th, 
            .products-table td {
                padding: 10px 8px;
            }
            
            .btn {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                font-size: 15px;
            }
            
            .admin-panel {
                padding: 15px;
            }
            
            .products-table input,
            .products-table textarea {
                padding: 6px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <script>
        // Проверка авторизации
        if (sessionStorage.getItem('admin-authenticated') !== 'true') {
            window.location.href = "index.html";
        }

        // Инициализация Firebase (должен совпадать с index.html)
        const firebaseConfig = {
             apiKey: "AIzaSyBp0UtzwmindIyNXLzdvv4PlUAyLMkD-ig",
            authDomain: "arztozka-f1232.firebaseapp.com",
            databaseURL: "https://arztozka-f1232-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "arztozka-f1232",
            storageBucket: "arztozka-f1232.firebasestorage.app",
            messagingSenderId: "48796655055",
            appId: "1:48796655055:web:2fa9cce80bf18f4eebc6ba"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Админ-панель | Охотник</div>
                <a href="index.html" class="back-link">← Вернуться на сайт</a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="admin-panel">
            <h1 class="admin-title">Управление товарами</h1>
            
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Поиск по названию товара...">
            </div>
            
            <div class="products-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>Товар</th>
                            <th>Описание</th>
                            <th>Цена (₽)</th>
                            <th>Наличие</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="products-list">
                        <!-- Товары будут загружаться здесь -->
                    </tbody>
                </table>
            </div>
            
            <div id="no-results" class="no-results" style="display: none;">
                Товары не найдены. Попробуйте изменить критерии поиска.
            </div>
            
            <div class="add-form">
                <h2>Добавить новый товар</h2>
                <div class="form-group">
                    <label for="product-name">Название товара:</label>
                    <input type="text" id="product-name" placeholder="Например: Смартфон Model X">
                </div>
                <div class="form-group">
                    <label for="product-description">Описание товара:</label>
                    <textarea id="product-description" placeholder="Подробное описание товара"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Цена:</label>
                    <input type="number" id="product-price" placeholder="Например: 25990">
                </div>
                <div class="form-group">
                    <label for="product-stock">Количество в наличии:</label>
                    <input type="number" id="product-stock" placeholder="Например: 5">
                </div>
                <button class="btn btn-add" id="add-product">Добавить товар</button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        // Превью изображения
        document.getElementById('product-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.size < 1024 * 1024) { // Ограничение 1MB
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('image-preview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else if (file) {
                alert('Изображение должно быть меньше 1MB');
                this.value = '';
            }
        });
      
        // Загрузка товаров
        function loadProducts() {
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = '';
            
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        ${product.image ? `<img src="${product.image}" class="product-thumbnail">` : ''}
                        <input type="text" value="${product.name}" id="name-${product.id}">
                    </td>
                    <td><textarea id="description-${product.id}">${product.description || ''}</textarea></td>
                    <td><input type="number" value="${product.price}" id="price-${product.id}"></td>
                    <td><input type="number" value="${product.stock}" id="stock-${product.id}"></td>
                    <td>
                        <input type="file" id="image-upload-${product.id}" accept="image/*">
                        <button class="btn btn-save" onclick="saveProduct(${product.id})">Сохранить</button>
                        <button class="btn btn-delete" onclick="deleteProduct(${product.id})">Удалить</button>
                    </td>
                `;
                productsList.appendChild(row);
                
                // Превью для существующих изображений
                const uploadInput = document.getElementById(`image-upload-${product.id}`);
                uploadInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file && file.size < 1024 * 1024) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const img = this.parentElement.querySelector('img');
                            if (img) img.src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    } else if (file) {
                        alert('Изображение должно быть меньше 1MB');
                        this.value = '';
                    }
                });
            });
        }

        // Сохранение товара
        async function saveProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;
            
            const imageInput = document.getElementById(`image-upload-${id}`);
            const file = imageInput.files[0];
            let imageData = product.image || '';
            
            if (file) {
                imageData = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            }
            
            const updatedProduct = {
                ...product,
                name: document.getElementById(`name-${id}`).value,
                description: document.getElementById(`description-${id}`).value,
                price: document.getElementById(`price-${id}`).value,
                stock: document.getElementById(`stock-${id}`).value,
                image: imageData
            };
            
            const index = products.findIndex(p => p.id === id);
            products[index] = updatedProduct;
            
            database.ref('products').set(products)
                .then(() => alert('Товар обновлен!'))
                .catch(error => alert('Ошибка: ' + error));
        }

        // Добавление товара
        document.getElementById('add-product').addEventListener('click', function() {
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const stock = document.getElementById('product-stock').value;
            const file = document.getElementById('product-image').files[0];
            
            if (!name || !price || !stock) {
                alert('Заполните обязательные поля!');
                return;
            }
            
            const processImage = (file) => {
                return new Promise((resolve) => {
                    if (!file) resolve('');
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            };
            
            processImage(file).then(imageData => {
                const newId = products.length ? Math.max(...products.map(p => p.id)) + 1 : 1;
                const newProduct = {
                    id: newId,
                    name,
                    description: document.getElementById('product-description').value,
                    price,
                    stock,
                    image: imageData
                };
                
                products.push(newProduct);
                database.ref('products').set(products)
                    .then(() => {
                        alert('Товар добавлен!');
                        // Очистка формы
                        document.getElementById('product-name').value = '';
                        document.getElementById('product-price').value = '';
                        document.getElementById('product-stock').value = '';
                        document.getElementById('product-image').value = '';
                        document.getElementById('image-preview').style.display = 'none';
                    });
            });
        });
        
        // Инициализация
        database.ref('products').on('value', (snapshot) => {
            products = snapshot.val() || [];
            loadProducts();
        });
    </script>
</body>
</html>
