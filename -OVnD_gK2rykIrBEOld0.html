<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Сельдь | Охотник</title>
    <!-- Добавляем Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        .back-link {
            color: #3498db;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .back-link:hover {
            background-color: #e9ecef;
            text-decoration: none;
        }
        
        .product-page {
            display: flex;
            gap: 30px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            flex: 1;
        }
        
        .product-image {
            flex: 1;
            background-color: #eee;
            min-height: 400px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .in-stock {
            color: #27ae60;
            font-weight: bold;
        }
        
        .out-of-stock {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .product-description {
            margin-bottom: 20px;
            line-height: 1.7;
            white-space: pre-line;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .product-page {
                flex-direction: column;
            }
            
            .product-image {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="back-link">← Вернуться к списку товаров</a>
        </div>
    </header>
    
    <div class="container">
        <div class="product-page">
            <div class="product-image" id="product-image"></div>
            <div class="product-info">
                <h1 class="product-title" id="product-title">Загрузка...</h1>
                <div class="product-price" id="product-price">—</div>
                <div class="product-stock" id="product-stock"></div>
                
                <p class="product-description" id="product-description">Загрузка данных...</p>
                
                <a href="index.html" class="back-link">← На главную страницу</a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Охотник</div>
                <p>2025 г.</p>
            </div>
        </div>
    </footer>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Инициализируем Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Получаем ID товара из названия файла (OVnDLyXezkA8gy_Nx8P.html)
        // В вашем случае имя файла не содержит ID, поэтому можно использовать:
        // 1. Передавать ID через URL параметры (?id=OVnDLyXezkA8gy_Nx8P)
        // 2. Или использовать само имя файла как ID
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id') || window.location.pathname.split('/').pop().split('.')[0];

        // Загружаем данные товара из Firebase
        function loadProduct() {
            const productRef = database.ref('products/' + productId);
            
            productRef.once('value').then((snapshot) => {
                const product = snapshot.val();
                
                if (product) {
                    // Обновляем данные на странице
                    document.getElementById('page-title').textContent = `${product.name} | Охотник`;
                    document.getElementById('product-title').textContent = product.name;
                    document.getElementById('product-price').textContent = `${parseInt(product.price).toLocaleString('ru-RU')} ₽`;
                    
                    const stockElement = document.getElementById('product-stock');
                    stockElement.textContent = product.stock > 0 ? 
                        `В наличии (${product.stock} шт.)` : 'Нет в наличии';
                    stockElement.className = product.stock > 0 ? 'in-stock' : 'out-of-stock';
                    
                    document.getElementById('product-description').textContent = product.description || "Описание товара отсутствует";
                    
                    if (product.imageUrl) {
                        document.getElementById('product-image').style.backgroundImage = `url('${product.imageUrl}')`;
                    } else {
                        document.getElementById('product-image').style.backgroundImage = "url('https://via.placeholder.com/600')";
                    }
                } else {
                    // Товар не найден
                    document.getElementById('product-title').textContent = "Товар не найден";
                    document.getElementById('product-description').textContent = "Извините, запрошенный товар не существует или был удален.";
                }
            }).catch((error) => {
                console.error("Ошибка загрузки данных:", error);
                document.getElementById('product-title').textContent = "Ошибка загрузки";
                document.getElementById('product-description').textContent = "Произошла ошибка при загрузке данных о товаре. Пожалуйста, попробуйте позже.";
            });
        }
        
        // Загружаем товар при открытии страницы
        document.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
</html>
