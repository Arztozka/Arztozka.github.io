<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Сельдь | Охотник</title>
    <!-- Добавляем Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        .back-link {
            color: #3498db;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .back-link:hover {
            background-color: #e9ecef;
            text-decoration: none;
        }
        
        .product-page {
            display: flex;
            gap: 30px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            flex: 1;
        }
        
        .product-image {
            flex: 1;
            background-color: #eee;
            min-height: 400px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .in-stock {
            color: #27ae60;
            font-weight: bold;
        }
        
        .out-of-stock {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .product-description {
            margin-bottom: 20px;
            line-height: 1.7;
            white-space: pre-line;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .product-page {
                flex-direction: column;
            }
            
            .product-image {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="back-link">← Вернуться к списку товаров</a>
        </div>
    </header>
    
    <div class="container">
        <div class="product-page">
            <div class="product-image" id="product-image"></div>
            <div class="product-info">
                <h1 class="product-title" id="product-title">Загрузка...</h1>
                <div class="product-price" id="product-price">—</div>
                <div class="product-stock" id="product-stock"></div>
                
                <p class="product-description" id="product-description">Загрузка данных...</p>
                
                <a href="index.html" class="back-link">← На главную страницу</a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Охотник</div>
                <p>2025 г.</p>
            </div>
        </div>
    </footer>

   <script>
        // 1. Инициализация Firebase (должна быть идентична другим страницам)
        const firebaseConfig = {
            apiKey: "AIzaSyBp0UtzwmindIyNXLzdvv4PlUAyLMkD-ig",
            authDomain: "arztozka-f1232.firebaseapp.com",
            databaseURL: "https://arztozka-f1232-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "arztozka-f1232",
            storageBucket: "arztozka-f1232.appspot.com",
            messagingSenderId: "48796655055",
            appId: "1:48796655055:web:2fa9cce80bf18f4eebc6ba"
        };

        // Инициализируем Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 2. Получаем ID товара из имени файла (важно точное соответствие)
        const getProductIdFromFilename = () => {
            const filename = window.location.pathname.split('/').pop(); // "OVnDLyXezkA8gy_Nx8P.html"
            return filename.split('.')[0]; // "OVnDLyXezkA8gy_Nx8P"
        };

        // 3. Загрузка данных товара
        const loadProduct = () => {
            const productId = getProductIdFromFilename();
            console.log("Пытаемся загрузить товар с ID:", productId);
            
            if (!productId) {
                console.error("Не удалось определить ID товара");
                showError("Ошибка: неверный ID товара");
                return;
            }

            database.ref('products/' + productId).once('value')
                .then((snapshot) => {
                    const product = snapshot.val();
                    console.log("Получены данные:", product);
                    
                    if (!product) {
                        showError("Товар не найден в базе данных");
                        return;
                    }
                    
                    updateProductUI(product);
                })
                .catch((error) => {
                    console.error("Ошибка Firebase:", error);
                    showError("Ошибка загрузки данных");
                });
        };

        // 4. Обновление интерфейса
        const updateProductUI = (product) => {
            // Обновляем текст
            document.getElementById('page-title').textContent = `${product.name} | Охотник`;
            document.getElementById('product-title').textContent = product.name || "Без названия";
            document.getElementById('product-price').textContent = 
                product.price ? `${parseInt(product.price).toLocaleString('ru-RU')} ₽` : "Цена не указана";
            
            // Наличие
            const stockElement = document.getElementById('product-stock');
            if (product.stock > 0) {
                stockElement.textContent = `В наличии (${product.stock} шт.)`;
                stockElement.className = 'in-stock';
            } else {
                stockElement.textContent = 'Нет в наличии';
                stockElement.className = 'out-of-stock';
            }
            
            // Описание
            document.getElementById('product-description').textContent = 
                product.description || "Описание отсутствует";
            
            // Изображение (обрабатываем data URL и обычные ссылки)
            const imageElement = document.getElementById('product-image');
            if (product.image) {
                if (product.image.startsWith('data:image') || 
                    product.image.startsWith('http') || 
                    product.image.startsWith('https')) {
                    imageElement.style.backgroundImage = `url('${product.image}')`;
                } else {
                    imageElement.style.backgroundImage = "url('https://via.placeholder.com/600')";
                }
            } else {
                imageElement.style.backgroundImage = "url('https://via.placeholder.com/600')";
            }
        };

        // 5. Показать ошибку
        const showError = (message) => {
            document.getElementById('product-title').textContent = "Ошибка";
            document.getElementById('product-description').textContent = message;
            document.getElementById('product-image').style.backgroundImage = 
                "url('https://via.placeholder.com/600')";
        };

        // Запускаем загрузку при готовности DOM
        document.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
</html>
