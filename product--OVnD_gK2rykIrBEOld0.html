<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Сельдь | Охотник</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        .back-link {
            color: #3498db;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .back-link:hover {
            background-color: #e9ecef;
            text-decoration: none;
        }
        
        .product-page {
            display: flex;
            gap: 30px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            flex: 1;
        }
        
        .product-image-container {
            flex: 1;
            min-height: 400px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .in-stock {
            color: #27ae60;
            font-weight: bold;
        }
        
        .out-of-stock {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .product-description {
            margin-bottom: 20px;
            line-height: 1.7;
            white-space: pre-line;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .product-page {
                flex-direction: column;
            }
            
            .product-image-container {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="back-link">← Вернуться к списку товаров</a>
        </div>
    </header>
    
    <div class="container">
        <div class="product-page">
            <div class="product-image-container">
                <img id="product-image" class="product-image" src="https://via.placeholder.com/600" alt="Изображение товара">
            </div>
            <div class="product-info">
                <h1 class="product-title" id="product-title">Загрузка...</h1>
                <div class="product-price" id="product-price">—</div>
                <div class="product-stock" id="product-stock"></div>
                <p class="product-description" id="product-description">Загрузка данных...</p>
                <a href="index.html" class="back-link">← На главную страницу</a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Охотник</div>
                <p>2025 г.</p>
            </div>
        </div>
    </footer>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBp0UtzwmindIyNXLzdvv4PlUAyLMkD-ig",
            authDomain: "arztozka-f1232.firebaseapp.com",
            databaseURL: "https://arztozka-f1232-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "arztozka-f1232",
            storageBucket: "arztozka-f1232.appspot.com",
            messagingSenderId: "48796655055",
            appId: "1:48796655055:web:2fa9cce80bf18f4eebc6ba"
        };

        // Инициализируем Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Получаем ID товара из URL
        const getProductId = () => {
            // Извлекаем ID из URL вида https://arztozka.github.io/product--OVnDLyXezkA8gy_Nx8P.html
            const pathParts = window.location.pathname.split('/');
            const filename = pathParts[pathParts.length - 1]; // "product--OVnDLyXezkA8gy_Nx8P.html"
            
            // Удаляем "product--" в начале и ".html" в конце
            const idWithPrefix = filename.split('.')[0]; // "product--OVnDLyXezkA8gy_Nx8P"
            
            // Удаляем префикс "product--" (8 символов)
            return idWithPrefix.slice(8); // "OVnDLyXezkA8gy_Nx8P"
        };

        // Добавляем дефис в начало ID для Firebase
        const getFirebaseProductId = () => {
            const id = getProductId();
            return id.startsWith('-') ? id : `-${id}`;
        };

        // Загружаем данные товара
        const loadProduct = () => {
            const productId = getFirebaseProductId();
            console.log('Загружаем товар с ID:', productId);
            
            if (!productId) {
                showError('Не удалось определить ID товара');
                return;
            }

            database.ref('products/' + productId).once('value')
                .then((snapshot) => {
                    const product = snapshot.val();
                    console.log('Получены данные товара:', product);
                    
                    if (!product) {
                        showError('Товар не найден в базе данных');
                        return;
                    }
                    
                    updateProductInfo(product);
                })
                .catch((error) => {
                    console.error('Ошибка загрузки данных:', error);
                    showError('Ошибка загрузки данных с сервера');
                });
        };

        // Обновляем информацию о товаре
        const updateProductInfo = (product) => {
            document.getElementById('page-title').textContent = `${product.name} | Охотник`;
            document.getElementById('product-title').textContent = product.name || 'Без названия';
            document.getElementById('product-price').textContent = 
                product.price ? `${parseInt(product.price).toLocaleString('ru-RU')} ₽` : 'Цена не указана';
            
            const stockElement = document.getElementById('product-stock');
            if (product.stock > 0) {
                stockElement.textContent = `В наличии (${product.stock} шт.)`;
                stockElement.className = 'in-stock';
            } else {
                stockElement.textContent = 'Нет в наличии';
                stockElement.className = 'out-of-stock';
            }
            
            document.getElementById('product-description').textContent = 
                product.description || 'Описание отсутствует';
            
            const imgElement = document.getElementById('product-image');
            if (product.image) {
                // Проверяем, является ли image data URL (начинается с data:image)
                if (product.image.startsWith('data:image')) {
                    imgElement.src = product.image;
                } else {
                    // Если это обычный URL, добавляем проверку на http/https
                    imgElement.src = product.image.startsWith('http') ? product.image : 'https://via.placeholder.com/600';
                }
                imgElement.alt = product.name || 'Изображение товара';
            }
        };

        // Показать сообщение об ошибке
        const showError = (message) => {
            document.getElementById('product-title').textContent = 'Ошибка';
            document.getElementById('product-description').textContent = message;
        };

        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadProduct);

    </script>
</body>
</html>
